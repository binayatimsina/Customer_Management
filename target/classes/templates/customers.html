<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Management API</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #4CAF50;
        color: white;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e1e1e1;
    }

    a {
        text-decoration: none;
        color: #4CAF50;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 4px;
        border: 1px solid #4CAF50;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
        background-color: #4CAF50;
        color: white;
    }

    .add-customer {
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .add-customer:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Customer Management API</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Total Sales</th>
      <th>Balance Due</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.id}">1</td>
      <td th:text="${customer.name}">John</td>
      <td th:text="${customer.totalSales}">0.0</td>
      <td th:text="${customer.balanceDue}">0.0</td>
      <td>
        <a th:href="@{/web/customers/edit/{id}(id=${customer.id})}">Edit</a>
        <a th:href="@{/web/customers/delete/{id}(id=${customer.id})}">Delete</a>
        <a th:href="@{/web/customers/purchase/{id}(id=${customer.id})}">Purchase</a>
        <a th:href="@{/web/customers/payment/{id}(id=${customer.id})}">Payment</a>
      </td>
    </tr>
  </tbody>
</table>

<a href="/web/customers/create" class="add-customer">Add Customer</a>

</body>
</html>
